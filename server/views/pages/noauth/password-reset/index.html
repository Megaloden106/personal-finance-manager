<html>
  <head>
    <meta charset="utf-8">
    <meta name="locale" content="US">
    <meta name="language" content="en">
    <meta name="country" content="US">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="/static/styles/noauth/index.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Personal Finance Management System</h1>
      <button class="header__join">
        <a href="/join/">Join now</a>
      </button>
      <button class="header__login">
        <a href="/login/">Sign in</a>
      </button>
    </header>

    <form class="pr__form" novalidate>
      <h1 class="pr__form__header">Password Recovery</h1>
      <input
        id="username"
        class="pr__form__input"
        type="text"
        required
        validation="username|email"
      >
      <label class="pr__form__label" for="username">Enter your email or username</label>
      <div id="error-for-username" class="form__error-msg" error-for="username"></div>
      <div class="pr__form__steps">
        <a class="prfs__cancel" href="/login/">Cancel</a>
        <button class="prfs__submit">Find Account</button>
      </div>
    </form>

    <footer class="footer">
      <a class="footer__github-link" href="https://github.com/Megaloden106">
        <img class="footer__github-icon" src="/static/images/icon-github.svg">
        &nbsp;Github
      </a>
      &nbsp;&middot; Developed by Eddie Lo @ 2019.
    </footer>
  </body>
</html>
